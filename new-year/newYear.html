<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-1 : Countown Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inspiration&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"></link>
  </head>

  <body>
    <div class="container">
      <h1 class="heading-count">
        Countown to
      </h1>
      <p class="new-year">new year</p>
      <div class="count-down">
        <div class="count-box">
          <h2 class="count-number" id="days">00</h2>
          <small>Days</small>
        </div>
        <div class="count-box">
          <h2 class="count-number" id="hours">00</h2>
          <small>Hours</small>
        </div>
        <div class="count-box">
          <h2 class="count-number" id="minutes">00</h2>
          <small>Minutes</small></div>
        <div class="count-box">
          <h2 class="count-number" id="seconds">00</h2>
          <small>Seconds</small>

        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
