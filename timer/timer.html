<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project-02 Timer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
   
    </style>
  </head>
  <body>
    <div class="container">
      <div class="day-name">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>
      <div class="time">
        <div class="hour num">0</div> 
        <div class="hour num">0</div>
        <div class="colon">:</div>
        <div class="minute num">0</div>
        <div class="minute num">0</div>
        <div class="colon">:</div>
        <div class="second num">0</div>
        <div class="second num">0</div>
        <div class="merit">
          <span>AM</span>
          <span>PM</span>
        </div>
      </div>
      <div class="date">10-10-2022</div>
      <div class="month">
        <div class="month-name">Jan</div>
        <div class="month-name">Feb</div>
        <div class="month-name">Mar</div>
        <div class="month-name">Apr</div>
        <div class="month-name">May</div>
        <div class="month-name">Jun</div>
        <div class="month-name">Jul</div>
        <div class="month-name">Aug</div>
        <div class="month-name">Sep</div>
        <div class="month-name">Oct</div>
        <div class="month-name">Nov</div>
        <div class="month-name">Dec</div>
      </div>
    </div>
    <script src="JavaScript/script.js"></script>
  </body>
</html>
